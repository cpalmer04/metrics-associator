plugins {
    id 'java'
    id 'application'
}

group = 'metrics-associator'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20230618'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    mainClass = 'MetricsAPIConnector'
}

test {
    useJUnitPlatform()
}
